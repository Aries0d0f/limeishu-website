1952年，民國四十一年祖師廟廟埕景象。
由左下角可想見前殿工程正進行中；左前方竹籬和瓦片
搭成的工寮，是雕刻師傅工作的地方；廟前觀音石堆積
兩側，理所當然成為鎮上孩童玩捉迷藏的絕佳場所。
夏日午後，河邊樹蔭下，有人乘涼、有人垂釣；
剃平頭打赤腳的阿明，提著一籠碗粿來到廟前叫賣...........
