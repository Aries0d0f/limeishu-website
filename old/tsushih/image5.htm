<pre>
每年農曆正月初六是清水祖師公誕辰，一年到頭忙於耕種、
省吃儉用的虔誠信徒，在當天宰殺辛苦飼養的豬隻並置放於花車上，
花車拖到祖師廟前，便開始祭拜，感謝神明保佑五穀豐收、
人畜平安。除了三峽本地的居民外，來自臨近各鄉鎮的民眾
為了一睹各家飼養的神豬，把廟埕擠得水洩不通，宛如一場
鄉村嘉年華。 1950年左右攝於祖師廟前。
