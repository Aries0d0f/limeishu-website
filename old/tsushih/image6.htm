<pre>
清水祖師公誕辰，廟前民眾熙來攘往，好不熱鬧；原本屬於
歡慶的日子，但每個人的臉上卻很難見到一絲笑容。也許在照片左邊可以
找到答案：一個頭戴鋼盔、手持步槍(槍上插著刺刀)的士兵
正對著鏡頭凝視。 攝於三峽祖師廟前/1950年─三峽祖師廟重建第三年；
二二八事件後第三年。
